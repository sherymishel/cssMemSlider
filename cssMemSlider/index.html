<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <div class="slider middle">
    <input type="radio" name="r" id="r1" checked>
    <input type="radio" name="r" id="r2">
    <input type="radio" name="r" id="r3">
    <input type="radio" name="r" id="r4">
    <div class="slides">
      <div class="slide s1">
        <img src="img/pink.jpg" alt="mem1">
      </div>
      <div class="slide s2">
        <img src="img/yellow.png" alt="mem2">
      </div>
      <div class="slide s3">
        <img src="img/green.jpg" alt="mem3">
      </div>
      <div class="slide s4">
        <img src="img/aqua.png" alt="">
      </div>
    </div>
    <div class="content">
      <div class="slider__content">
        <div class="text">
          <p class="p1">imagine</p>
          <p class="p2">this meme</p>
          <p class="p3">in your</p>
          <p class="p4">head</p>
        </div>

        <div class="navigation nav_1">
          <li class="l"><label for="r1" class="bar bar1"></label></li>
          <li class="l"><label for="r2" class="bar bar2"></label></li>
          <li class="l"><label for="r3" class="bar bar3"></label></li>
          <li class="l"><label for="r4" class="bar bar4"></label></li>
        </div>
      </div>
    </div>
  </div>
